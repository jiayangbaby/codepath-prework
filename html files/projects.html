<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Louis Project</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            padding: 0;
            background-color: #313030;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 40%;
        }

        .box {
            padding: 20px;
            background: linear-gradient(135deg, rgba(200, 20, 20, 0.9), rgba(180, 20, 60, 0.8));
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.3s ease;
            width: 300px;
        }

        .box:hover {
            background-color: #C8102E;
            transform: scale(1.05);
        }

        .back-button {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translate(-50%, -50%);
            background-size: cover;
        }

        .button-container_mouse {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        .button_mouse {
            margin: 5px;
            padding: 10px;
            background-color: #e75656;
            border: none;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button_mouse:hover {
            background-color: #c43f3f;
        }

        .bubble, .butterfly {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            mix-blend-mode: screen;
            transition: transform 0.2s ease, opacity 0.2s ease;
            z-index: 5;
        }

        .white-bubble {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .pink-bubble {
            background-color: rgba(255, 192, 203, 0.7);
        }

        .butterfly {
            background-image: url('butterfly.png'); /* Replace with your butterfly image path */
            background-size: contain;
            background-repeat: no-repeat;
            width: 30px;
            height: 30px;
        }

        @media (max-width: 768px) {
            .box {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video autoplay muted loop>
        <source src="go_home_view.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="button-container_mouse">
        <button class="button_mouse" id="circleButton">Circle</button>
        <button class="button_mouse" id="butterflyButton">Butterfly</button>
    </div>

    <div class="container">
        <a href="../automation/automation.html" class="box">Automation & Web Scraping</a>
        <a href="page1.html" class="box">Web Traffic in Relation to Temperature</a>
        <a href="../heatmap/heatmap.html" class="box">Heat/Comparison/Zipcode Map</a>
        <a href="../GoogleReview/ReviewCategory.html" class="box">Google Review</a>
        <a href="../prediction/callVolumePrediction.html" class="box">Call Volume Prediction</a>
        <a href="Other_Projects.html" class="box">Other Projects</a>
        <a href="../index.html" class="back-button">Go Back to Entry Page</a>
    </div>

    <script>
        const container = document.querySelector('.container');
        let currentMode = 'circle';

        document.getElementById('circleButton').addEventListener('click', () => {
            currentMode = 'circle';
        });

        document.getElementById('butterflyButton').addEventListener('click', () => {
            currentMode = 'butterfly';
        });

        document.body.addEventListener('mousemove', function(e) {
            const element = document.createElement('div');
            element.className = currentMode === 'circle' ? 'bubble' : 'butterfly';

            if (currentMode === 'circle') {
                element.classList.add('white-bubble');
                const size = Math.random() * 30 + 20;
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
            } else {
                element.classList.add('butterfly');
                element.style.width = '30px';
                element.style.height = '30px';
            }

            element.style.left = `${e.pageX - 15}px`;
            element.style.top = `${e.pageY - 15}px`;

            document.body.appendChild(element);

            setTimeout(() => {
                element.style.opacity = 0.8;
                setTimeout(() => document.body.removeChild(element), 200);
            }, 300);
        });
    </script>
</body>
</html>
