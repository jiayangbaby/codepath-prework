<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .top-bar {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: left;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .top-bar a:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 1200px;
            margin: 70px auto 20px;
        }

        .text-box {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: left;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #ea8fcf;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #dc1010;
        }

        .pdf-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 80px auto 20px;
                text-align: center;
            }

            .buttons-container {
                gap: 10px;
            }

            .button {
                font-size: 14px;
            }

            .pdf-container {
                height: 400px;
            }
        }
    </style>
    <script>
        function loadContent(pdfFile, text) {
            document.getElementById('pdf-viewer').src = pdfFile;
            document.getElementById('text-content').innerHTML = text;
            document.querySelector('.pdf-container').style.display = 'block';
        }
    </script>
</head>

<body>
    <div class="top-bar">
        <a href="../html%20files/projects.html" class="go-back-button">Go Back to Projects</a>
    </div>

    <div class="container">
        <h2>Other Projects</h2>
        <div class="text-box">
            <p>There are 3 project reports</p>
        </div>
        
        <div class="buttons-container">
            <a href="#" class="button" onclick="loadContent('Customers Jobs Completed.pdf', 'This is the content for Customers Jobs Completed.')">Number of Jobs Completed for Customers</a>
            <a href="#" class="button" onclick="loadContent('Business Unit Jobs Completed.pdf', 'This is the content for Business Unit Jobs Completed.')">Number of Jobs Completed for each Business Unit</a>
        </div>

        <div class="pdf-container">
            <div class="text-box" id="text-content"></div>
            <iframe id="pdf-viewer"></iframe>
        </div>
    </div>
</body>
</html>
