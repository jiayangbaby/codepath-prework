<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Overview with PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .top-bar {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-align: left;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            background-color: #0056b3;
            padding: 10px 15px;
            border-radius: 5px;
            margin-right: 10px;
        }

        .top-bar a:hover {
            background-color: #004099;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 20px;
            padding: 0 15px;
        }

        .project-header {
            margin-top: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        .overview {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .button {
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #ea8fcf;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #dc1010;
        }

        .pdf-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #ffffff;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
            }

            .buttons-container {
                flex-direction: column;
            }

            .pdf-container {
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <script>
        // Check if the user is authenticated
        if (localStorage.getItem('authenticated') !== 'true') {
            window.location.href = '../index.html'; // Redirect to login page if not authenticated
        }
    </script>

    <!-- Top Bar with Go Back Button -->
    <div class="top-bar">
        <a href="ReviewCategory.html" class="go-back-button">Go Back</a>
    </div>

    <div class="container">
        <!-- Project Header Section -->
        <div class="project-header">
            <h1>Project Title: Google Reviews Analysis</h1>
            <p class="overview">
                Overview: Analyzing Google Reviews from six locations (Hanley, Tower Grove, Woodland, Willow St, Maple St, and University Dr) to assess customer sentiment, ratings distribution, and actionable insights using data visualizations.
            </p>
        </div>

        <!-- Buttons for Loading PDFs -->
        <div class="buttons-container">
            <button class="button" onclick="loadContent('Google Reviews Rating .pdf')">Google Review Rating Visuals</button>
            <button class="button" onclick="loadContent('Google Reviews Rating 3locations .pdf')">Google Review Rating Count</button>
        </div>

        <!-- PDF Display Section -->
        <div class="pdf-container">
            <iframe id="pdf-viewer" title="PDF Viewer"></iframe>
        </div>
    </div>

    <script>
        function loadContent(pdfFile) {
            document.getElementById('pdf-viewer').src = pdfFile;
        }
    </script>
</body>
</html>
