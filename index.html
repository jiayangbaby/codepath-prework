<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Summer Internship Projects</title>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffffdd;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            z-index: 1;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #45a049;
        }
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .floating-shapes div {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }
        .floating-shapes .circle {
            background-color: #FFCC00;
            border-radius: 50%;
        }
        .floating-shapes .triangle {
            background-color: #f36db7;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .floating-shapes .flower {
            background-color: transparent;
            border-radius: 50%;
            box-shadow: 0 0 0 5px #acecb1, 0 0 0 10px #b2ddee;
            width: 30px;
            height: 30px;
            transform: rotate(45deg);
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
            100% {
                transform: translateY(0) translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2024 Summer Internship Projects</h1>
        <p>Jiayang W</p>
        <p>Phone: 530-407-8887</p>
        <p>Work Email: jia.wang@hoffmannbros.com</p>
        <p>School Email: jiayang.w@wustl.edu</p>
        <a href="html%20files/projects.html">View Projects</a>
    </div>

    <div class="floating-shapes">
        <div class="circle" style="top: 10%; left: 10%; width: 15px; height: 15px;"></div>
        <div class="triangle" style="top: 25%; left: 75%;"></div>
        <div class="circle" style="top: 50%; left: 50%; width: 25px; height: 25px;"></div>
        <div class="flower" style="top: 75%; left: 20%;"></div>
        <div class="triangle" style="top: 60%; left: 85%; width: 20px; height: 20px;"></div>
        <div class="flower" style="top: 15%; left: 85%;"></div>
        <div class="circle" style="top: 30%; left: 10%;"></div>
        <div class="triangle" style="top: 70%; left: 70%;"></div>
        <div class="flower" style="top: 40%; left: 40%;"></div>
        <div class="triangle" style="top: 85%; left: 15%; width: 25px; height: 25px;"></div>
        <div class="circle" style="top: 90%; left: 55%;"></div>
        <div class="flower" style="top: 5%; left: 45%;"></div>
        <div class="circle" style="top: 60%; left: 10%;"></div>
        <div class="triangle" style="top: 35%; left: 85%; width: 15px; height: 15px;"></div>
        <div class="flower" style="top: 20%; left: 20%;"></div>
        <div class="triangle" style="top: 50%; left: 75%;"></div>
    </div>
</body>
</html>
